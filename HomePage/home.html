<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Bebas+Neue&display=swap"
            rel="stylesheet" />
        <!-- Css File -->
        <link rel="stylesheet" href="{{ get_asset_url('/AODES/Home/home.css') }}" />
        <link rel="stylesheet" href="{{ get_asset_url('/AODES/_Modules/Navbar/navbar.css') }}" />
        <link rel="stylesheet" href="{{ get_asset_url('/AODES/_Modules/Footer/footer.css') }}" />

        <title>Home Page</title>
    </head>
    <body>
        {% module "module_16922684178959" path="/AODES/_Modules/Navbar/Navbar", label="Navigation Bar" %}
        <!-- Hero Section-->
        <div class="container-fluid masthead">
            <div class="video-container">
                <video autoplay loop muted>
                    <source
                        src="https://39514401.fs1.hubspotusercontent-na1.net/hubfs/39514401/AODES/AODES_Web_Video_HOME.mp4"
                        type="video/mp4" />
                </video>
                <div class="color-overlay d-flex justify-content-left align-items-left"></div>
            </div>
        </div>
        <!-- Modelos -->
        <div class="container-fluid pattern-background">
            <!-- Title -->

            <div class="row justify-content-center pt-5">
                <h1>MODELOS</h1>
            </div>

            <!-- Cards -->
            <div class="container mx-auto">
                <div class="row text-center d-flex justify-content-center" id="card">
                    <!-- Card 1 -->
                    <div class="col-md-4 col-sm-4 col-12 cardpix">
                        <div class="card" id="Modelo1">
                            <a href="/ProductPage/ATVteaser/product.html">
                                <img
                                    class="card-img-top cardpic"
                                    src="https://39514401.fs1.hubspotusercontent-na1.net/hubfs/39514401/AODES/Images/cards/AODES_Banner_Pathcross.png"
                                    alt="Card image cap" />
                            </a>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="col-md-4 col-sm-4 col-12 cardpix">
                        <div class="card" id="Modelo2">
                            <a href="/ProductPage/workcrossteaser/Wcardlink.html">
                                <img
                                    class="card-img-top cardpic"
                                    src="https://39514401.fs1.hubspotusercontent-na1.net/hubfs/39514401/AODES/Images/cards/AODES_Banner_Workcross.png"
                                    alt="Card image cap" />
                            </a>
                        </div>
                    </div>
                    <!-- Card 3 -->
                    <div class="col-md-4 col-sm-4 col-12 cardpix">
                        <div class="card" id="Modelo3">
                            <a href="/ProductPage/desertcrossteaser/Dcardlink.html">
                                <img
                                    class="card-img-top cardpic"
                                    src="https://39514401.fs1.hubspotusercontent-na1.net/hubfs/39514401/AODES/Images/cards/AODES_Banner_Desertcross.png"
                                    alt="Card image cap" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% module "module_169226870585514" path="/AODES/_Modules/Footer/Footer", label="Footer" %}
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>
</html>
